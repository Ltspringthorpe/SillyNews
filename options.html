<!DOCTYPE html>
<html>
<head><title>SillyNews Options</title></head>
<body>

<div data-role="main" class="ui-content">
  <h2>Enable/Disable Substitutions:</h2>

  <div data-role="collapsible">
    <h4>Politcs</h4>
    <ul data-role="listview">
      <li><label><input type="checkbox" id="election">election -> mud throwing contest</label></li>
      <li><label><input type="checkbox" id="debate">debate -> dance-off</label></li>
      <li><label><input type="checkbox" id="house">Senate/Congress -> squabbling children</label></li>
      <li><label><input type="checkbox" id="supreme">Supreme Court -> Awesomest Court</label></li>
      <li><label><input type="checkbox" id="president">The President -> The Chosen One</label></li>
    </ul>
  </div>

  <div data-role="collapsible">
    <h4>Science</h4>
    <ul data-role="listview">
      <li><label><input type="checkbox" id="sagan">billions and billions -> A Sagan</label></li>
      <li><label><input type="checkbox" id="wormhole">wormhole -> stargate</label></li>
      <li><label><input type="checkbox" id="blackhole">blackhole -> terrifying abyss</label></li>
      <li><label><input type="checkbox" id="instrument">instrument -> thingamajig</label></li>
      <li><label><input type="checkbox" id="tool">tool -> doohickey</label></li>
      <li><label><input type="checkbox" id="researcher">researcher -> wikipedia editor</label></li>
      <li><label><input type="checkbox" id="scientist">scientist -> smarty pants</label></li>
      <li><label><input type="checkbox" id="starwars">Star Wars -> George Lucas' Space Opera</label></li>
      <li><label><input type="checkbox" id="startrek">Star Trek -> Gene Roddenberry's Space Opera</label></li>
    </ul>
  </div>

  <div data-role="collapsible">
    <h4>Media</h4>
    <ul data-role="listview">
      <li><label><input type="checkbox" id="reporter">media/reporter -> gossipmonger</label></li>
      <li><label><input type="checkbox" id="critic">critic -> mean person</label></li>
      <li><label><input type="checkbox" id="investigation">investigation -> Spanish Inquisition</label></li>
      <li><label><input type="checkbox" id="dead">is dead -> is pining for the fjords</label></li>
      <li><label><input type="checkbox" id="witness">witness -> person who saw stuff</label></li>
      <li><label><input type="checkbox" id="allegedly">allegedly -> kinda probably</label></li>
      <li><label><input type="checkbox" id="celebrity">celebrity -> glory hound</label></li>
    </ul>
  </div>

  <div data-role="collapsible">
    <h4>Business</h4>
    <ul data-role="listview">
      <li><label><input type="checkbox" id="box">think outside the box -> be unrealistically unique</label></li>
      <li><label><input type="checkbox" id="strategy">strategy -> top secret plan</label></li>
      <li><label><input type="checkbox" id="ceo">CEO -> Big Cheese</label></li>
      <li><label><input type="checkbox" id="cto">CTO -> Chief Wizard</label></li>
      <li><label><input type="checkbox" id="cfo">CFO -> Chief Swindler</label></li>
      <li><label><input type="checkbox" id="startup">startup -> baby business</label></li>
    </ul>
  </div>

  <div data-role="collapsible">
    <h4>Internet</h4>
    <ul data-role="listview">
      <li><label><input type="checkbox" id="internet">internet -> intertubes</label></li>
      <li><label><input type="checkbox" id="twitter">Twitter -> Chirper</label></li>
      <li><label><input type="checkbox" id="facebook">Facebook -> The Facebook</label></li>
      <li><label><input type="checkbox" id="snapchat">Snapchat -> DirtyPicture</label></li>
      <li><label><input type="checkbox" id="instagram">Instagram -> HipsterFilter</label></li>
      <li><label><input type="checkbox" id="youtube">YouTube -> CatVideos</label></li>
      <li><label><input type="checkbox" id="blog">blog -> blag</label></li>
      <li><label><input type="checkbox" id="website">website -> wobsite</label></li>
    </ul>
  </div>

  <div data-role="collapsible">
    <h4>Fun with politically correct terms</h4>
    <ul data-role="listview">
      <li><label><input type="checkbox" id="gay">gay/lesbian -> fabulous</label></li>
      <li><label><input type="checkbox" id="bisexual">bisexual -> ambisexterous</label></li>
      <li><label><input type="checkbox" id="homosexual">homosexual -> homocratic</label></li>
      <li><label><input type="checkbox" id="transgender">transgender -> transformer</label></li>
      <li><label><input type="checkbox" id="samesex">same-sex -> homogender</label></li>
    </ul>
  </div>

  <div data-role="collapsible">
    <h4>Miscellaneous</h4>
    <ul data-role="listview">
      <li><label><input type="checkbox" id="selfdriving">self driving -> uncontrollably swerving</label></li>
      <li><label><input type="checkbox" id="spherical">global -> spherical</label></li>
      <li><label><input type="checkbox" id="horsepower">horsepower -> engine-ponies</label></li>
      <li><label><input type="checkbox" id="teenager">teenager -> ungrateful offspring</label></li>
    </ul>
  </div>

</div>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
